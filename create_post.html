<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link fs-5" href="post.html">Posts</a>
          <a class="nav-link fs-5" href="create_post.html">Create Post</a>

          <!-- <a class="nav-link disabled">Disabled</a> -->
        </div>
      </div>
    </div>
  </nav>
  <style>
    body {
      background-color: rgb(158, 158, 158);
    }
  </style>
  <body class="">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <form class="mt-5 w-50">
          <h2 class="text-center">Crea tu post</h2>
          <div class="alerts_holder"></div>
          <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label">Titulo</label>
            <input
              type="text"
              class="form-control post_title_input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Inserta el titulo"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contenido</label
            >
            <textarea
              class="form-control post_body_input"
              name="exampleInputPassword1"
              id="exampleInputPassword1"
              cols="30"
              rows="10"
              placeholder="Inserta el cuerpo de tu post"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha</label>
            <input
              type="date"
              class="form-control post_date_input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <button type="button" class="btn btn-primary btn_create_post mt-2">
            Crear Post
          </button>
        </form>
      </div>
    </div>
    <script src="/js/create_post.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
